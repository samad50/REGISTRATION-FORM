<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<title>Register Here</title>
</head>
<body>
	<section class="wrapper">

		<div class="container">
			<form action="" class="mainform">
				<div class="avater">
				<img src="images/avatar.jpg" alt="">
				</div>
				<h1>Register Here</h1>
					<label for="">First Name</label>
				<input type="text" name="" placeholder="Your First Name" class="form-control">
				<label for="">Last Name</label>
				<input type="text" name="" placeholder="Your Last Name" class="form-control">

				


				<label for="">Username</label>
				<input type="text" name="" placeholder="Your Username" class="form-control">
				<label for="">Email</label>
				<input type="Email" name="" placeholder="Your E-mail" class="form-control">
				<label for="" >Password</label>
				<input type="Password" name=""
				placeholder="Password" class="form-control">
				<label for="" >Re-Type Password</label>
				<input type="Password" name=""
				placeholder="Re-Type Password" class="form-control">
				<label for="">Phone Number</label>
				<input type="text" name="" placeholder="Your Phone Number" class="form-control">

                  <label for="">Date Of Birth</label>
				  <input type="text" name="" placeholder="Date/Month/Year" class="form-control">
				
				  <label for="">Gender</label>

				<select class="form-control">
					<option value="1">Your Gender</option>
					<option value="2">Male</option>
					<option value="3">Female</option>
					<option value="4">others</option>
				</select>
				
				<label for="">Choose Your Country</label>
				<select class="form-control">
					<option value="1">Bangladesh</option>
					<option value="2">Australia</option>
					<option value="3">Srilanka</option>
					<option  value="4">England</option>
					<option  value="5">Newzealand</option>

                    


				</select>
				<div class="log"><input type="submit" name="" value="Register" class="btn-info"></div>
				<div class="forget"><a href="">Already Have an Account?Sign Up</a></div>
			</form>
			<div class="social-icons">
				<ul>
					<li><a href="#"><i class="fa fa-facebook"></i></a></li>
					<li><a href="#"><i class="fa fa-twitter"></i></a></li>
					<li><a href="#"><i class="fa fa-instagram"></i></a></li>
					<li><a href="#"><i class="fa fa-youtube"></i></a></li>


				</ul>
				
			</div>
		</div>
	</section>
	
</body>
</html>
